<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Glaucal Crystal Jukebox 2</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <script src="./main.ts" type="module"></script>
  </head>
  <body class="transition-all">
    <div
      class="fixed h-30 aspect-square flex items-center justify-center text-white rounded-full bg-black top-2 left-2 z-10"
    >
      glaucal.fun
    </div>
    <div id="parent" class="h-[1440px] w-[2550px]">
      <div id="jukebox" class="h-[1440px] w-[2550px]">
        <video
          id="video-player"
          preload="auto"
          autoplay
          loop
          muted
          playsinline
          poster="/static/poster.png"
        ></video>
        <audio id="audio-player"></audio>
      </div>
    </div>
    <div class="fixed bottom-2 left-2 z-10">
      <input
        type="range"
        id="volume-control"
        min="0"
        max="1"
        step="0.01"
        value="1"
      />
    </div>
  </body>
</html>
